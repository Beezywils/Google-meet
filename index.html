<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google meet</title>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/02caff9f0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container-items">
        <div class="mic"><i class="fa-solid fa-microphone-slash"></i></div>
        <div class="letter" style="background-color: #512da7">P</div>
        <div class="name">Psalmuel Wilson</div>
      </div>
      <div class="container-items">
        <div class="mic"><i class="fa-solid fa-microphone-slash"></i></div>
        <div class="letter" style="background-color: #00887a">B</div>
        <div class="name">Brittany Johnson</div>
      </div>
      <div class="container-items">
        <div class="mic"><i class="fa-solid fa-microphone-slash"></i></div>
        <div class="letter" style="background-color: #aa47bc">Z</div>
        <div class="name">Zainab Ishola</div>
      </div>
      <div class="container-items">
        <div class="mic"><i class="fa-solid fa-microphone-slash"></i></div>
        <div class="letter" style="background-color: gray">S</div>
        <div class="name">Steve James</div>
      </div>
      <div class="container-items">
        <div class="mic"><i class="fa-solid fa-microphone-slash"></i></div>
        <div class="letter" style="background-color: brown">K</div>
        <div class="name">Kelly Large</div>
      </div>
      <div class="container-items">
        <div class="mic"><i class="fa-solid fa-microphone-slash"></i></div>
        <div class="letter" style="background-color: green">J</div>
        <div class="name">Jeffery Williams</div>
      </div>
      <div class="container-items">
        <div class="mic"><i class="fa-solid fa-microphone-slash"></i></div>
        <div class="letter" style="background-color: purple">P</div>
        <div class="name">Prosper moses</div>
      </div>
      <div class="container-items">
        <div class="mic"><i class="fa-solid fa-microphone-slash"></i></div>
        <div class="letter" style="background-color: gray">L</div>
        <div class="name">Loveth Chinasa</div>
      </div>
      <div class="container-items">
        <div class="mic"><i class="fa-solid fa-microphone-slash"></i></div>
        <div class="letter" style="background-color: red">S</div>
        <div class="name">Samuel Njoku</div>
      </div>
    </div>

    <div class="controls">
      <p>BizEdge Managers Update meeting</p>

      <div class="mainControl1">
        <button style="background-color: red" class="control-button">
          <i class="fa-solid fa-microphone-slash"></i>
        </button>

        <button style="background-color: red" class="control-button">
          <i class="fa-solid fa-video-slash"></i>
        </button>
        <button style="background-color: #3c4043" class="control-button">
          <i class="fa-regular fa-closed-captioning"></i>
        </button>
        <button style="background-color: #3c4043" class="control-button">
          <i class="fa-regular fa-face-laugh"></i>
        </button>
        <button style="background-color: #3c4043" class="control-button">
          <i class="fa-brands fa-chromecast"></i>
        </button>
        <button style="background-color: #3c4043" class="control-button">
          <i class="fa-regular fa-hand"></i>
        </button>
        <button style="background-color: #3c4043" class="control-buttons">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
        <button style="background-color: red" class="control-button">
          <i class="fa-solid fa-phone"></i>
        </button>
      </div>
      <div class="mainControl2">
        <i class="fa-light fa-circle-info"></i>
        <i class="fa-solid fa-user-group"></i>
        <i class="fa-light fa-shapes"></i>
      </div>
    </div>
  </body>
</html>
